<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mobile First Contact Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="brand"><span>Mobile 1st</span> Design</h1>
		<div class="wrapper">
			<div class="company-info">
				<h3>Mobile 1st Design</h3>
				<ul>
					<li> <i class="fa fa-road"></i> 28 Somewhere SomeStreet</li>
					<li> <i class="fa fa-phone"></i> +374 93775960</li>
					<li> <i class="fa fa-envelope"></i> techsupport@iodevllc.com</li>
				</ul>
			</div>

			<div class="contact">
				<h3>Get in Touch</h3>
				<div class="alert">Your message has been sent!</div>
				<form id="contactForm">
					<p>
						<label>Name</label>
						<input type="text" required="true" name="name" id="name">
					</p>

					<p>
						<label>Company</label>
						<input type="text" name="company" id="company">
					</p>

					<p>
						<label>Email</label>
						<input type="email" required="true" name="email" id="email">
					</p>

					<p>
						<label>Phone</label>
						<input type="text" name="phone" id="phone">
					</p>

					<p class="full">
						<label>Message</label>
						<textarea name="message"rows="5" id="message"></textarea>
					</p>

					<p class="full">
						<button type="submit">Submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="main.js"></script>

</body>
</html>
